name: CI

on:
  push:
    branches: ["master", "fix/issue-9"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry and project dependencies (including dev)
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --with dev

      - name: Run tests with coverage
        run: |
          mkdir -p reports
          poetry run pytest --junitxml=reports/junit.xml \
            --cov=steel_optimisation_problem --cov-report=xml:reports/coverage.xml --cov-report=term
